plugins {
  id 'java'
  id 'org.jetbrains.intellij' version '0.6.5'
}

group 'cn.techflower.editor'
version '0.1.0'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

// See https://github.com/jet-brains/gradle-intellij-plugin/
intellij {
  version = '2021.2'
}

publishPlugin {
//  channels 'alpha'
  token = System.getenv("org.gradle.project.intellijPublishToken")
}

buildSearchableOptions {
  enabled = false
}

patchPluginXml {
  version = project.version
  sinceBuild = '202'
  untilBuild = '212.*'
}
